default: true
description: All bugs that should have at least blocker? based on the severity
name: bugsNeedBlockerFlagSeverity
query:
  advanced:
  - field: component
    negate: true
    op: equals
    value: Documentation
  - field: component
    negate: true
    op: equals
    value: Migration Tooling
  - field: component
    negate: true
    op: equals
    value: odo
  - field: flagtypes.name
    negate: true
    op: substring
    value: blocker
  - field: target_release
    op: notregexp
    value: ^4\.[0-9]+\.z$
  - field: version
    op: notregexp
    value: ^2\.
  - field: version
    op: notregexp
    value: ^3\.
  classification:
  - Red Hat
  include_fields:
  - id
  product:
  - OpenShift Container Platform
  severity:
  - high
  - urgent
  status:
  - NEW
  - ASSIGNED
  - POST
  - ON_DEV
update:
  flags:
  - name: blocker
    status: '?'
  minor_update: true
